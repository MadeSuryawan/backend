apiVersion: 1

datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
      editable: false
      jsonData:
          timeInterval: "15s"
          httpMethod: POST
          manageAlerts: true
          prometheusType: Prometheus
          prometheusVersion: "2.40.0"
          cacheLevel: "High"

    - name: Jaeger
      type: jaeger
      access: proxy
      url: http://jaeger:16686
      editable: false
      jsonData:
          tracesToLogs:
              datasourceUid: "prometheus"
              tags: ["pod", "namespace"]
              mappedTags: [{ key: "service.name", value: "service" }]
              mapTagNamesEnabled: false
              spanStartTimeShift: "1h"
              spanEndTimeShift: "1h"
              filterByTraceID: false
              filterBySpanID: false
