# OpenTelemetry Collector Configuration for BaliBlissed Backend
# https://opentelemetry.io/docs/collector/configuration/

receivers:
  # OTLP receiver for traces, metrics, and logs
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  # Batch processor for better performance
  batch:
    timeout: 1s
    send_batch_size: 1024
    send_batch_max_size: 2048

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Resource processor to add/modify attributes
  resource:
    attributes:
      - key: environment
        value: ${ENVIRONMENT:-development}
        action: upsert
      - key: service.namespace
        value: baliblissed
        action: upsert

  # Attributes processor to redact sensitive data
  attributes:
    actions:
      # Redact authorization headers
      - key: http.request.header.authorization
        action: delete
      - key: http.request.header.cookie
        action: delete
      - key: http.request.header.x-api-key
        action: delete
      # Redact request/response bodies (may contain PII)
      - key: http.request.body
        action: delete
      - key: http.response.body
        action: delete

  # Filter processor to drop noisy spans
  filter:
    error_mode: ignore
    traces:
      span:
        # Drop health check and metrics spans
        - 'attributes["http.target"] == "/health"'
        - 'attributes["http.target"] == "/health/live"'
        - 'attributes["http.target"] == "/health/ready"'
        - 'attributes["http.target"] == "/metrics"'
        - 'attributes["http.target"] == "/favicon.ico"'

exporters:
  # Debug exporter for development
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

  # Prometheus exporter for metrics
  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: baliblissed
    send_timestamps: true
    metric_expiration: 5m
    resource_to_telemetry_conversion:
      enabled: true

  # OTLP exporter to Jaeger
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Logging exporter (for debugging)
  logging:
    verbosity: normal
    sampling_initial: 2
    sampling_thereafter: 500

extensions:
  # Health check extension
  health_check:
    endpoint: 0.0.0.0:13133

  # Performance profiler
  pprof:
    endpoint: 0.0.0.0:1777

  # zPages for debugging
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]

  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp]
      processors: [memory_limiter, attributes, filter, batch]
      exporters: [otlp/jaeger, debug]

    # Metrics pipeline
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [prometheus, debug]

    # Logs pipeline (if needed in the future)
    # logs:
    #   receivers: [otlp]
    #   processors: [memory_limiter, batch]
    #   exporters: [logging]

  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8888
