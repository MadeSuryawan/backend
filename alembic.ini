# Alembic configuration for BaliBlissed Backend
# Async SQLModel with PostgreSQL (asyncpg)

[alembic]
# Path to migration scripts (relative to this ini file)
script_location = %(here)s/alembic

# Template for migration file names with timestamp prefix
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend current directory to sys.path
prepend_sys_path = .

# Use OS-specific path separator
path_separator = os

# Database URL placeholder - actual URL is loaded from settings in env.py
# This is overridden programmatically, but kept for offline mode compatibility
sqlalchemy.url = postgresql+asyncpg://user:pass@localhost/dbname


[post_write_hooks]
# Run ruff format and check on newly generated migration scripts
hooks = ruff_format, ruff_check

ruff_format.type = exec
ruff_format.executable = uv
ruff_format.options = run ruff format REVISION_SCRIPT_FILENAME

ruff_check.type = exec
ruff_check.executable = uv
ruff_check.options = run ruff check --fix REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
